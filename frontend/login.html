<!DOCTYPE html>
<html lang="en"> 
    <head>

        body

        {

        } 
        input[type="text"], 
        input[type="password"] 
        { 
            width: 95%; 
            padding: 8px; 
            margin-bottom: 10px; 

            border: 1px solid #ccc; 
            border-radius: 4px; 
        } 
        button 
        { 
            width: 100%; 
            padding: 10px; 
            background: linear-gradient(to right, #2a348a, #491a76); 
            color: white; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer;
            margin-top: 5px; 
        } 
        .error-message 
        { 
            color: red; text-align: center; 
        }
