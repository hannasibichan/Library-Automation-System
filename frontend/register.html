<!DOCTYPE html>
<html lang="en"> 
    <head> 
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta name="description" content="Login page for Library Automation System">
        <title>Login</title> 
        <favicon href="favicon.ico" type="image/x-icon"></favicon>
    </head>
    <style>
        body
        {
            background: linear-gradient(to right, #eddfff, #e2e0ff);
        }
        .login-container 
        {
            width: 300px; 
            margin: 100px auto; 
            margin-top: 0px;
            padding: 20px; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
            height: auto;
            background-color: white;
        } 
        .logo
        { 
            align-items: center; 
            text-align: center;
            padding-top: 30px; 
        } 
        label 
        { 
            display: block; 
            margin-bottom: 5px; 
        } 
        input,
        select
        { 
            width: 95%; 
            padding: 8px; 
            margin-bottom: 10px; 

            border: 1px solid #ccc; 
            border-radius: 4px; 
        } 
        select
        {
            width:100%;
        }
        button 
        { 
            width: 100%; 
            padding: 10px; 
            background: linear-gradient(to right, #2a348a, #491a76); 
            color: white; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer;
            margin-top: 5px; 
        } 
        .error-message 
        { 
            color: red; text-align: center; 
        }
    </style> 
    <body> 
        <div class="logo">
            <h2>Welcome To <br/>Library Automation System</h2> 
            <p>Sign Up to your Library account</p>
        </div>
        <div class="login-container">     
            <form action="/register" method="POST"> 
                <label for="name">Name:</label> <input type="text" name="name" placeholder="Enter your name" onfocus="this.placeholder=''" onblur="this.placeholder='Enter your name'" required> 
                <label for="register_no">Register Number:</label> <input type="text" name="register_no" placeholder="Enter your register number" onfocus="this.placeholder=''" onblur="this.placeholder='Enter your register number'" required> 
                <label for="email">Email :</label> <input type="email" name="email" placeholder="Enter your email" onfocus="this.placeholder=''" onblur="this.placeholder='Enter your email/register number'" required> 
                <label for="role">Role:</label><select name="role" title="Select your role" required>
                    <option value="">Select Role</option>
                    <option value="student">Student</option>
                    <option value="faculty">Faculty</option></select>
                <label for="password">Password:</label> <input type="password" name="password" placeholder="Enter your password" onfocus="this.placeholder=''" onblur="this.placeholder='Enter your password'" required> 
                <label for="confirm_password">Confirm Password:</label> <input type="password" name="confirm_password" placeholder="Confirm your password" onfocus="this.placeholder=''" onblur="this.placeholder='Confirm your password'" required> 
                <button type="submit">Register</button> 
                <p class="error-message"></p>
            </form>
            <p style="text-align: center;">Already have an account? <a href="login.html">Sign In</a></p>
        </div> 
    </body> 
    
</html>
